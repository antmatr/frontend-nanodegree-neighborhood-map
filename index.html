<!DOCTYPE html>
<html>
<head>
    <title>Your City Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="input-block">
            <div class="search">
                <input id="places-search" type="text" class="search-text" placeholder="Enter address or place to find">
                <input type="submit" class="search-btn" id="places-search-go" value="Go!" />
            </div>
            <div class="places-list">
                <ul class="list-filters" id="places-filters" data-bind="foreach: placesFilters">
                    <li data-bind="click: function(){self.updateFilters($data.filter);}, attr: { class: self.currentFilter() === $data.filter ? 'list-filters-item active' : 'list-filters-item' }, text:$data.name"></li>
                </ul>
                <ul class="list-contents" id="places-list" data-bind="foreach: markersVisible">
                    <li class="list-contents-item" data-bind="click: function(){showPlaceInfo(this)}, visible: checkMarkerType(currentFilter(), $data)">
                        <span class="list-contents-text" data-bind="text: title, event: {mouseover: function(){$data.setAnimation(google.maps.Animation.BOUNCE);}, mouseout: function(){$data.setAnimation(null);}}"></span>
                    </li>
                </ul>
            </div>
        </section>

        <section class="map-block">
            <div class="map" id="map"></div>
        </section>

        <section class="output-block" id="output-block" data-bind="attr: { class: self.outputBlockActive() === true ? 'output-block active' : 'output-block'}">
            <div class="places-info" id="output-block-data">
                Click on a marker to see additional information.
            </div>
            <div class="wikipedia" id="output-block-wiki"></div>
            <div class="panorama" id="output-block-pano"></div>
        </section>
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBxcE0sloWCoxfuq8lC43rhSLeYcdneAKc&v=3&callback=initMap"></script>
</body>
</html>
