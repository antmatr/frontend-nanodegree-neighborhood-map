<!DOCTYPE html>
<html>
<head>
    <title>Your City Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title input">
        <h1 id="city" type="text" class="title-content">Saint-Petersburg</h1>
    </div>
    <div class="map-block">
        <div class="map" id="map"></div>
    </div>

    <div class="input-block">
        <input id="places-search" type="text" class="search" placeholder="Enter address or place to find">
        <input type="submit" class="search-btn" id="places-search-go" value="Go!" />
        <div class="places-list">
            <ul class="list-filters" id="places-filters">
                <li>all</li>
                <li>restaurants</li>
                <li>stores</li>
                <li>museums</li>
                <li>other</li>
            </ul>
            <ul class="list-contents" id="places-list" data-bind="foreach: markersVisible">
                <li class="list-contents-item" data-bind="text: title, click: function(){showPlaceInfo(this)}"></li>
            </ul>
        </div>
    </div>

    <div class="input-btn" id="show-inputs">S</div>

    <div class="output-block" id="output-block">
        <div class="places-info" id="output-block-data"></div>
        <div class="wikipedia" id="output-block-wiki"></div>
        <div class="panorama" id="output-block-pano"></div>
    </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBxcE0sloWCoxfuq8lC43rhSLeYcdneAKc&v=3&callback=initMap"></script>
</body>
</html>
